name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  library:
    name: Library Validation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x, 21.x]
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Node ${{ matrix.node-version }} ğŸ•¸ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Library Dependencies ğŸ’¾
        run: yarn install
      - name: Build Library ğŸ”§
        run: yarn build
      - name: Run Library Tests ğŸ§ª
        run: yarn test
  nestjs_app:
    name: NestJS Example App Validation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x, 21.x]
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Node ${{ matrix.node-version }} ğŸ•¸ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Library Dependencies ğŸ’¾
        run: yarn install
      - name: Build Library ğŸ”§
        run: yarn build
      - name: Install NestJS Example App Dependencies ğŸ’¾
        run: |
          cd ./examples/nestjs-mongoose-book-manager
          yarn install --force
      - name: Build NestJS Example App ğŸ”§
        run: |
          cd ./examples/nestjs-mongoose-book-manager
          yarn build
      - name: Run NestJS Example App Tests ğŸ§ª
        run: |
          cd ./examples/nestjs-mongoose-book-manager
          yarn test
