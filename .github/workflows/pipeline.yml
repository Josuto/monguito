name: CI
on:
  push:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Build + Test
    steps:
      - name: Code Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node 🕸️
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies 💾
        run: yarn install
      - name: Build project 🔧
        run: yarn build
      - name: Run tests 🧪
        run: yarn test
