name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  library:
    name: Library Validation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        node-version: [ 16.x, 18.x, 20.x ]
    steps:
      - name: Code Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node ${{ matrix.node-version }} 🕸️
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Library Dependencies 💾
        run: yarn install
      - name: Build Library 🔧
        run: yarn build
      - name: Run Library Tests 🧪
        run: yarn test
  nestjs_app:
    name: NestJS Example App Validation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        node-version: [ 16.x, 20.x ]
    steps:
      - name: Code Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node ${{ matrix.node-version }} 🕸️
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Library Dependencies 💾
        run: yarn install
      - name: Build Library 🔧
        run: yarn build
      - name: Install NestJS Example App Dependencies 💾
        run: |
          cd ./examples/nestjs-mongoose-book-manager
          yarn install -f
      - name: Build NestJS Example App 🔧
        run: yarn build
      - name: Run NestJS Example App Tests 🧪
        run: yarn test