name: CI
on:
  push:
    branches:
      - main
jobs:
  library:
    runs-on: ubuntu-latest
    name: Library Validation
    steps:
      - name: Code Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node 🕸️
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install Dependencies 💾
        run: yarn install
      - name: Build Project 🔧
        run: yarn build
      - name: Run Tests 🧪
        run: yarn test
      - name: Install NestJS-Mongoose Example Dependencies 💾
        run: |
          cd ./examples/nestjs-mongoose-book-manager
          yarn install
      - name: Run NestJS-Mongoose Example Tests 🧪
        run: |
          cd ./examples/nestjs-mongoose-book-manager
          yarn test
