name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Code Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node 🕸️
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies 💾
        run: yarn install
      - name: Build project 🔧
        run: yarn build
  test-library:
    runs-on: ubuntu-latest
    name: Test Library
    steps:
      - name: Run tests 🧪
        run: yarn test
  test-examples:
    runs-on: ubuntu-latest
    name: Test Examples
    steps:
      - name: Run tests 🧪
        run: |
          cd ./examples/nestjs-mongoose-book-manager
          yarn test
